<section>

  <div class="container">

    <div class="row">

      <!-- Tabs for different game details categories -->
      <div class="col">
        <mat-tab-group mat-stretch-tabs class="mat-elevation-z4">
          <mat-tab label="Team Stats">
            <app-team-stats *ngIf="gameStats" [gameStats]="gameStats"></app-team-stats>
          </mat-tab>
          <mat-tab label="Boxscore">
            <app-boxscore></app-boxscore>
          </mat-tab>
        </mat-tab-group>
      </div>

    </div>
  </div>

</section>
