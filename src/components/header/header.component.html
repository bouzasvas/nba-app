<header class="container-fluid">

  <nav class="navbar navbar-expand-lg navbar-light">
    <!--Navbar Logo & title -->
    <a class="navbar-brand" routerLink="/">
      <img src="../../assets/header-logo.png">
      NBA Webapp
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="activated-link" [routerLinkActiveOptions]="{exact:true}">
            Home <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/games" routerLinkActive="activated-link">Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/standings" routerLinkActive="activated-link">Standings</a>
        </li>
      </ul>
    </div>
  </nav>

</header>
